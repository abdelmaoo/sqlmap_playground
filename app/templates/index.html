<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta prod="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <title> SQL Market </title>
</head>

<body>
  <div class="card mt-5 p-3 w-75 mx-auto">
    <div class="container">
      <h2 class="text-center"></i>SQL Market</h2>
      <form method="get" action="/">
        <div class="form-group">
          <label for="prod" class="mt-3">Product name</label>
          <input class="form-control" prod="prod" id="prod">
        </div>
        <br>
        <div class="flash small text-danger  fw-bold" id="note">{{error}}</div>        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
          {% for prod in message %}
            <div class="flash small text-success fw-bold" id="note">The price for the product {{prod[0]}} is: {{prod[1]}} and the count is {{prod[2]}}</div>        
          {% endfor %}
        {% endfor %}
        {% endif %}
      {% endwith %}
      <br>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
